services:
  # Backend API Service
  - type: web
    name: resume-screening-api
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: resume-screening-db
          property: connectionString
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: resume-screening-frontend
    env: static
    plan: free
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://resume-screening-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://resume-screening-api.onrender.com/*

  # Database Service
  - type: pserv
    name: resume-screening-db
    env: postgres
    plan: free
    user: postgres
    database: resume_screening
    region: oregon

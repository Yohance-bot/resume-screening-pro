services:
  # Backend API Service
  - type: web
    name: resume-screening-api
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: resume-screening-db
          property: connectionString
    healthCheckPath: /health

  # Database Service
  - type: pserv
    name: resume-screening-db
    env: postgres
    plan: free
    user: postgres
    database: resume_screening
    region: oregon
